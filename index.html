<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie tickets!!</title>
</head>

<body>
  <div class="container">
    <br>
    <div class="jumbotron">
      <h1>MS. MOVIE</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2>Movie Details</h2>
            <hr>
          <form>
            <div class="form-group">
              <input placeholder="Age" class="form-control" id="age" type="number" min="0" max="100">
            </div>
            <div class="form-group">
            <select class="form-control" id="movie">
              <option selected="selected">Select a Movie</option>
              <option value="first">Grave of the Fireflies</option>
              <option value="second">Kiki's Delivery Service</option>
              <option value="first">Spirited away</option>
              <option value="second">Howl's Moving Caslte</option>
            </select>
            </div>
            <div class="form-group">
            <select class="form-control" id="time">
              <option selected="selected">Select a Time</option>
              <option value="regularshow">10 am</option>
              <option value="regularshow">1 pm</option>
              <option value="matinee">3 pm</option>
              <option value="matinee">9 pm</option>
            </select>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          </div>
        </div>
      </div>
      <div class="col-md-6" id="ticket">
        <div class="card">
          <div class="card-body">
            <h2>Your Ticket</h2>
            <hr>
            <div id="cost">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
